<tr bgcolor="F1F1F1"><td colspan="2" class="text_normal"><br>19. Allah Maha lembut terhadap hamba-hamba-Nya; Dia memberi rezki kepada yang di kehendaki-Nya dan Dialah Yang Maha Kuat lagi Maha Perkasa.<br>
