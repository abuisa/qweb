<tr bgcolor="F1F1F1"><td colspan="2" class="text_normal"><br>57. Dan mereka menetapkan bagi Allah anak-anak perempuan . Maha Suci Allah, sedang untuk mereka sendiri (mereka tetapkan) apa yang mereka sukai (yaitu anak-anak laki-laki).<br>
