<tr bgcolor="F1F1F1"><td colspan="2" class="text_normal"><br>76. (Bukan demikian), sebenarnya siapa yang menepati janji (yang dibuat)nya  dan bertakwa, maka sesungguhnya Allah menyukai orang-orang yang bertakwa.<br>
