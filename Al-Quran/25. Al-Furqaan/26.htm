<tr bgcolor="F1F1F1"><td colspan="2" class="text_normal"><br>26. Kerajaan yang hak  pada hari itu adalah kepunyaan Tuhan Yang Maha Pemurah. Dan adalah (hari itu), satu hari penuh kesukaran bagi orang-orang kafir.<br>
