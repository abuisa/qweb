<tr bgcolor="F1F1F1"><td colspan="2" class="text_normal"><br>19. (Yaitu) hari (ketika) seseorang tidak berdaya sedikitpun untuk menolong orang lain. Dan segala urusan pada hari itu dalam kekuasaan Allah.<br>
